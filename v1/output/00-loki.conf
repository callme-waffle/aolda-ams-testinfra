# OUTPUT - Loki
<match **>
  @type loki
  url http://172.32.0.247:3100
  <label>
    type ${record["type"]}
    level ${record["level"]}
    source ${record["source"]}
  </label>
  <buffer>
    @type file
    path /var/lib/fluentd/buffer/loki
    flush_interval 10s
    chunk_limit_size 1M
    retry_max_times 3
  </buffer>
</match>

