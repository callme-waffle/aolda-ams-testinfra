# Extract service name from tag and add metadata for OpenStack services (Level 1)
<filter kolla.var.log.kolla.*.*.log>
  @type record_transformer
  <record>
    Hostname ${hostname}
    Logger openstack.${tag_parts[4]}
    programname ${tag_parts[5]}
    type info
    level lv1
    source ${tag_parts[4]}
  </record>
</filter>

